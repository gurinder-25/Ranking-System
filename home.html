<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/home.css">
  <link rel="icon" href="assests/icon1.png">
</head>
<body>
  <div class="dashboard-container">

    <main class="main-content">
      <header class="header">
        <h1>Welcome, Admin</h1>
        <button onclick="window.location.href='index.html'" style="padding: 0.75rem; background-color: white; color: #2563eb; border-radius: 8px; border: none; cursor: pointer;">Logout</button>
      </header>

      <section class="cards">
        <div class="card">
          <h2>Task Details</h2>
          <img src="assests/task.jpg" alt="Statistics Image">
          <p>Key performance metrics at a glance.</p>
          <button onclick="window.location.href='task.html'">Check Out</button>
        </div>
        <div class="card">
          <h2>Data Exploration</h2>
          <img src="assests/Data.webp" alt="Tasks Image">
          <p>Manage your ongoing projects efficiently.</p>
          <button onclick="window.location.href='statistics.html'">Check Out</button>
        </div>
        <div class="card">
          <h2>Report</h2>
          <img src="assests/reports.webp" alt="Messages Image">
          <p>Check your notifications and communications.</p>
          <button onclick="window.location.href='report.html'">Check Out</button>
        </div>
        <div class="card">
          <h2>Results</h2>
          <img src="assests/result.jpg" alt="Reports Image">
          <p>Analyze detailed business reports.</p>
          <button onclick="window.location.href='results.html'">Check Out</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
