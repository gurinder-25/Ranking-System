<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking System</title>
  <link rel="stylesheet" href="styles/style.css">

  <link rel="icon" href="assests/icon1.png">

  <script src="script.js"></script>

</head>
<body>
  <header>
    <h1>Financial Portfolio Analysis</h1>
  </header>


  <main>
    <section id="login-section">
      <h2>Admin Login</h2>
      <form class="login-form" onsubmit="validateLogin(event)">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
      <p id="message" class="message"></p>
    </section>

    <section id="intro">
      <p>This project involves analyzing trade data to evaluate financial portfolio performance by creating a Ranking System.</p>
    </section>

  </main>

</body>
</html>
